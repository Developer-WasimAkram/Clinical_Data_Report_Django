{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Patient List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=" {% static 'css/clinicals.css' %}">
    </head>
    <body>
        <h1>Patients:</h1>
       <div class="container">
        <table  border=1 >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                </tr>
            </thead>
        
                {% for patient in patient_list %}
                <tr>
                    <td>{{ patient.id}}</td>
                    <td>{{ patient.firstName}}</td>
                    <td>{{ patient.lastName }}</td>
                    <td>{{ patient.age }}</td>
                    <td><a href='/update/{{patient.id}}'>Update</td>
                    <td><a href='/delete/{{patient.id}}'>Delete</td>
                    <td><a href='/addData/{{patient.id}}'>Add data</td>
                    <td><a href='/analyze/{{patient.id}}'>Analyze</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <a href="create/">Add New Patient</a>
        
        <script src="" async defer></script>
    </body>
</html>
